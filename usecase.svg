<svg width="595" height="842" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 1200">
  <defs>
    <style>
      <![CDATA[
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap');
      ]]>
    </style>
  </defs>

  <!-- Main styles for the diagram elements -->
  <style>
    .actor-label, .use-case-text {
      font-family: 'Kalam', cursive, sans-serif;
      fill: #191970;
      text-anchor: middle;
    }
    .actor-label { font-size: 1.2em; }
    .use-case-text { font-size: 1.1em; }
    .actor-svg {
      stroke: #191970;
      stroke-width: 2.5;
      fill: none;
    }
    .use-case-shape {
      fill: none;
      stroke: #999;
      stroke-width: 1.5;
    }
    .connection-line {
      stroke: #000;
      stroke-width: 1.5;
      fill: none;
    }
    .system-boundary {
      fill: none;
      stroke: #666;
      stroke-width: 1.5;
    }
  </style>
  
  <!-- Background and Boundary -->
  <rect x="245" y="50" width="300" height="1000" class="system-boundary" />

  <!-- Actors -->
  <g id="admin" transform="translate(35, 150)">
    <g class="actor-svg" transform="translate(25, 0)">
        <circle cx="25" cy="15" r="10"/>
        <line x1="25" y1="25" x2="25" y2="45"/>
        <line x1="10" y1="35" x2="40" y2="35"/>
        <line x1="25" y1="45" x2="10" y2="60"/>
        <line x1="25" y1="45" x2="40" y2="60"/>
    </g>
    <text x="50" y="80" class="actor-label">Admin</text>
  </g>

  <g id="kp" transform="translate(35, 300)">
    <g class="actor-svg" transform="translate(25, 0)">
        <circle cx="25" cy="15" r="10"/>
        <line x1="25" y1="25" x2="25" y2="45"/>
        <line x1="10" y1="35" x2="40" y2="35"/>
        <line x1="25" y1="45" x2="10" y2="60"/>
        <line x1="25" y1="45" x2="40" y2="60"/>
    </g>
    <text x="50" y="80" class="actor-label">kp</text>
  </g>

  <g id="student" transform="translate(35, 600)">
    <g class="actor-svg" transform="translate(25, 0)">
        <circle cx="25" cy="15" r="10"/>
        <line x1="25" y1="25" x2="25" y2="45"/>
        <line x1="10" y1="35" x2="40" y2="35"/>
        <line x1="25" y1="45" x2="10" y2="60"/>
        <line x1="25" y1="45" x2="40" y2="60"/>
    </g>
    <text x="50" y="80" class="actor-label">Student</text>
  </g>

  <!-- Use Cases -->
  <g id="uc-manage-subject" transform="translate(285, 70)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Manage Subject</text>
  </g>
  <g id="uc-assign-kp" transform="translate(285, 132)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Assign kp's to Subjects</text>
  </g>
  <g id="uc-upload-syllabus" transform="translate(285, 194)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Upload Syllabus</text>
  </g>
  <g id="uc-define-topic" transform="translate(285, 256)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Define topic relationship</text>
  </g>
  <g id="uc-upload-material" transform="translate(285, 318)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Upload Study Material</text>
  </g>
  <g id="uc-review-content" transform="translate(285, 380)">
    <ellipse cx="110" cy="30" rx="110" ry="30" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">
      <tspan x="110" dy="0em">Review and Approve</tspan>
      <tspan x="110" dy="1.3em">AI Content</tspan>
    </text>
  </g>
  <g id="uc-manage-user" transform="translate(285, 460)">
    <ellipse cx="110" cy="30" rx="110" ry="30" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">
      <tspan x="110" dy="0em">Manage user</tspan>
      <tspan x="110" dy="1.3em">roles & Account</tspan>
    </text>
  </g>
  <g id="uc-manage-profile" transform="translate(285, 540)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Manage Profile</text>
  </g>
  <g id="uc-gen-schedule" transform="translate(285, 602)">
    <ellipse cx="110" cy="30" rx="110" ry="30" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">
      <tspan x="110" dy="0em">Generate schedule</tspan>
      <tspan x="110" dy="1.3em">by enrolling to Subject</tspan>
    </text>
  </g>
  <g id="uc-view-content" transform="translate(285, 682)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">View Learning Content</text>
  </g>
  <g id="uc-chat-tutor" transform="translate(285, 744)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Chat with AI tutor</text>
  </g>
  <g id="uc-take-quiz" transform="translate(285, 806)">
    <ellipse cx="110" cy="30" rx="110" ry="30" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">
      <tspan x="110" dy="0em">Take AI Quiz and</tspan>
      <tspan x="110" dy="1.3em">get feedback</tspan>
    </text>
  </g>
  <g id="uc-change-schedule" transform="translate(285, 886)">
    <ellipse cx="110" cy="30" rx="110" ry="30" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">
      <tspan x="110" dy="0em">change schedule based</tspan>
      <tspan x="110" dy="1.3em">on performance</tspan>
    </text>
  </g>
  <g id="uc-track-progress" transform="translate(285, 966)">
    <ellipse cx="110" cy="21" rx="110" ry="21" class="use-case-shape"/>
    <text x="110" y="26" class="use-case-text">Track Progress</text>
  </g>
  
  <!-- Connection Lines -->
  <g class="connection-line">
    <!-- Admin Associations -->
    <line x1="135" y1="180" x2="285" y2="91" />
    <line x1="135" y1="180" x2="285" y2="153" />
    <line x1="135" y1="180" x2="285" y2="277" />
    <line x1="135" y1="180" x2="285" y2="410" />
    <line x1="135" y1="180" x2="285" y2="490" />
    <line x1="135" y1="180" x2="285" y2="561" />

    <!-- kp Associations -->
    <line x1="135" y1="330" x2="285" y2="215" />
    <line x1="135" y1="330" x2="285" y2="339" />
    
    <!-- Student Associations -->
    <line x1="135" y1="630" x2="285" y2="632" />
    <line x1="135" y1="630" x2="285" y2="703" />
    <line x1="135" y1="630" x2="285" y2="765" />
    <line x1="135" y1="630" x2="285" y2="836" />
    <line x1="135" y1="630" x2="285" y2="916" />
    <line x1="135" y1="630" x2="285" y2="987" />
  </g>
</svg>
